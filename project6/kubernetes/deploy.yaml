apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - image: elenakutanov/techtrends:latest
        imagePullPolicy: IfNotPresent 
        name: techtrends
        ports:
        - containerPort: 3111
          protocol: TCP
        resources:
          requests:
            cpu: "250m"
            memory: "200Mi" 
          limits:
            cpu: "500m"
            memory: "200Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3111
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3111